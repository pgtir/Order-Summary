<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <!-- <link rel="stylesheet" href="media.css"> -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
    </style>
  <link rel="stylesheet" href="style2.css">
  <title> Order summary card</title>

  
</head>
<body>
    <body>
        <section class="container">
            <div class="summary-card">
                <img class="hero-image" src="illustration-hero.svg" alt="illustration-hero">
                <div class="wrapper">
                    <h1 class="title">Order Summary</h1>
                    <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any 
                        device anywhere you like!</p>
                    <div class="plan-summary">
                        <div class="col-2">
                            <div class="col-2">
                                <img src="icon-music.svg" alt="music-icon">
                                 <div class="plan-info">
                                     <p class="plan">Annual Plan</p>
                                     <p class="price">$59.99/year</p>
                                 </div>
                            </div>
                            <a href="">Change</a>
                        </div>
                    </div>
                    <!-- <div> -->
                        <a class="btn" href="">Proceed to Payment</a>
                    <!-- </div> -->
                    <!-- <div> -->
                        <a class="cancel " href="">Cancel Order</a>
                    <!-- </div> -->
                </div>
            </div>
        </section>
    </body>
</html>
